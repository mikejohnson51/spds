# Welcome to Geography 176A

- In this course we will cover the foundations of **geoinformatics**, 
- which is both a precursor to, 
- and the outcome, of sound GIS principles. 

---

## 176 @ UCSB

- 3-course series covering the scope of GIS:

--

- &lt;span style="     color: red !important;" &gt;GEOG 176A: Introduction to Geographic Information Systems and Science&lt;/span&gt;

--

  &gt; Comprehensive overview of Geographic Information Systems and Science. Topics span the nature of &lt;span class = "code"&gt;geographic information and the procedures for operating GIS&lt;/span&gt;. Labs provide hands-on experience with GIS and related software.

--

- GEOG 176B: Technical Issues in Geographic Information Systems

--

  &gt; Study of the technical issues underlying geographic information systems, including coordinate systems and analytic geometry, &lt;span class = "code"&gt;database models and structures, algorithms and analytical procedures&lt;/span&gt;. Laboratory analysis of digital geographic information from physical and social sources.

- GEOG 176C: GIS Design and Applications

--

  &gt; Applying GIS theory and techniques to solve problems in land and resource management, utilities, and municipal government. Covers all stages of a GIS project: planning, design, analysis, and presentation. Students collaborate to &lt;span class = "code"&gt;design, develop, and present a GIS pilot study&lt;/span&gt;.

---

# This course:

- First time 176A is taught in `R` (or any programming language!)

--

- It was written over the summer to support students looking for jobs in the GIS profession

--

- It was designed to provide you with the best possible introduction to a &lt;span class = "code"&gt;data-driven GIS mindset&lt;/span&gt; while building a strong GIS skill set and data understanding

--

 - There may be some rough patches, things may go to fast/slow...
 
--
 
 - The &lt;span class = "code"&gt;more feedback you give me, the more fluid/tailored the course can be&lt;/span&gt;
 
---

# Philoshophy

- Intentionally **Data Science** focused, &lt;span class = "code"&gt;we will code, not learn software&lt;/span&gt;

--

- The pace will be fast

--

- Coding is hard, &lt;span class = "code"&gt;things "click" for people at different time&lt;/span&gt;. **We expect this!**

--

- You will see code every day 

--

- We will expose you to a wide range of techniques, resources, and technologies to &lt;span class = "code"&gt;prepare you to grow on your own after this course&lt;/span&gt;.

--

- We (me, TAs and you) are &lt;span class = "code"&gt;all in this together&lt;/span&gt;. 

---

# Programming:

&gt; "The purpose of programming is to **find a sequence of instructions** that will automate the performance of a task on a **computer**, to solve a given problem." 

--

**Tasks** in a geospatial context involve: 

--

(1) &lt;span class = "code"&gt;_phenomena_&lt;/span&gt; (area of arable land, % college educated, number of dogs)

--

(2) &lt;span class = "code"&gt;_space_&lt;/span&gt; (realizing and representing continuous space as discrete units)

--

(3) &lt;span class = "code"&gt;_time_&lt;/span&gt;(when does something happen and how does it change)

--

This class is about using the power of span class = "code"&gt;*computers*&lt;/span&gt; to do things with span class = "code"&gt;geographic&lt;/span&gt; *data* in _reproducible_, _transparent_, and _creative_ ways.

## "It’s easy when you start out programming to get really frustrated and think, “Oh it’s me, I’m really stupid,” or, “I’m not made out to program.” But, that is absolutely not the case. Everyone gets frustrated. I still get frustrated occasionally when writing R code. It’s just a natural part of programming. So, it happens to everyone and gets less and less over time. Don’t blame yourself. Just take a break, do something fun, and then come back and try again later." - Hadley Wickham

---
# Why R

So we know we are going to program... but why R?

--

- [R](https://www.r-project.org/) is an object-oriented, functional programming language &lt;span class = "code"&gt;specifically designed to interface to other software&lt;/spa&gt;. 

--

- This is ideal for using libraries written in lower level languages like C, FORTRAN or Java. 

--

- Such libraries **will** help you avoid ‘ceiling’ imposed by GUI-based or proprietary geographic information systems. 

--

- Furthermore, R facilitates access to other languages: the packages Rcpp and reticulate enable access to C++ and Python code, for example. This means R can be used as a ‘bridge’ to a wide range of existing geospatial **programs**.
&lt;center&gt;
&lt;img src="lec-img/osgeo-logo.png", width=35%&gt;
&lt;/center&gt;
--

- Learning how to use the wealth of geospatial tools available from the R command line can be exciting, but creating new ones is the key to become a &lt;span class = "code"&gt;geospatial scientist rather then a "software user"&lt;/span&gt;. 

--

- That is, when programming, you are only limited by you, and not the tools you use.

---

# Why r-spatial?

- Strong, dedicated, central, open development community
- `r-spatial` is improving every day and is built on the premise of leveraging libraries like GDAL, GEOS, and PROJ.
- All of this will become more clear in lecture through out this course
---

# Are we "learning" R?

- &lt;span class = "code"&gt;*Yes.*&lt;/span&gt; You will learn R and its applications for spatial data science.

--

- &lt;span class = "code"&gt;*No.*&lt;/span&gt; We are not "teaching" R. Rather, R is one tool for dealing with spatial data. The concepts learned in this course will make you a more efficient analyst in python, ArcMap, Google Earth Engine, ect.

--

- Put another way, learning software is easy. &lt;span class = "code"&gt;176B might use ArcMap and you might feel behind on day 1&lt;/span&gt;. But the concepts here ranging from project structure to analysis will serve you well.

---

# Mike's Opinions:

To be fair, you should know these things about me:

- I think R is currently the best tool for spatial data science. Other **certainly** disagree
    (This statement can be the equivalent to a holy war)

--

- Communicating results is AS IMPORTANT as the results themselves

--

- GIS is a combination of understanding our computers, data science, and geometry
  
--
